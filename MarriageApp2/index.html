<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Client Side Validation</title>
</head>
<body>
<h1 style="color: red; text-align : center"> Client side form validation</h1>

<form name="frm" action="valid" method="POST" onsubmit="validate(this)">
Person Name<input type="text" name="pname"><br><br>
Person age<input type="text" name="page"><br><br>
Person mob<input type="text" name="pmob"><br><br>

<input type="submit" value="Check Eligibility">
</form>
<script lang="Javascript">
	function validate(frm) {
		let name=frm.pname.value;
		let age=frm.page.value;
		let mob=frm.pmob.value;
		let flag=true;
		
		if(name=="")
			{
			alert("Name Should not be Empty");
			frm.pname.focus;
			flag==false;
			}
		if(age=="")
		{
		alert("Age Should not be Empty");
		frm.page.focus;
		flag==false;
		}
		else if(isNaN(age)) {
			alert("Age should Be Numeric");
			frm.page.focus;
			flag==false;
		}
		if(mob=="")
		{
		alert("Mobile Number Should not be Empty");
		frm.pmob.focus;
		flag==false;
		}
		else if( mob.length() < 10 || mob.length()>10) {
			alert("Mobile Number Should not be having 10 Digits only");
			frm.pmob.focus;
			flag==false;
		}
		return flag;
	}
</script>

</body>
</html>
